<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="twitter:card" content="summary" />
    <meta property="og:url" content="https://currydry0608hk.github.io/TJAScrollGradation/TJAScrollGradation.html" />
    <meta property="og:title" content="スクロールグラデーション生成器" />
    <meta property="og:description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スクロールグラデーション生成器</title>
    <link rel="stylesheet" href="TJAScrollGradation.css">
    <script src="TJAScrollGradation.js"></script>
</head>
<body>
    <h1 class="center">スクロールグラデーション生成器</h1>

    <p class="center">
        <b>開始値</b><br>
        <input type="text" id="startValue" value="1" style="text-align: center;" size="10" maxlength="16">
    </p>

    <p class="center">
        <b id="valueTypeText">終了値</b><br>
        <input type="text" id="endValue" value="2" style="text-align: center;" size="10" maxlength="16">
    </p>

    <p class="center">
        <b>指定方法</b><br>
        <label><input type="radio" name="valueType" value="end" onclick="valueTypeChanged()" checked>終了値指定</label><br>
        <label><input type="radio" name="valueType" value="add" onclick="valueTypeChanged()">増分値指定</label>
    </p>

    <p class="center">
        <b>変化箇所</b><br>
        <label><input type="radio" name="changeAt" value="note" checked>音符ごと</label><br>
        <label><input type="radio" name="changeAt" value="measure">小節ごと</label>
    </p>

    <p class="center">
        <b>変化タイプ</b><br>
        <label><input type="radio" name="changeType" value="diff">等差</label><br>
        <label><input type="radio" name="changeType" value="ratio" checked>等比</label>
    </p>

    <p class="center">
        <b>計算方式</b><br>
        <label><input type="radio" name="calcType" value="note" onclick="calcTypeChanged()">音符基準</label><br>
        <label><input type="radio" name="calcType" value="second" onclick="calcTypeChanged()" checked>秒数基準</label>
    </p>

    <p class="center">
        <b>小数点以下の桁数</b><br>
        <select id="decimalPlace">
            <option value="0">&ensp;0</option>
            <option value="1">&ensp;1</option>
            <option value="2">&ensp;2</option>
            <option value="3">&ensp;3</option>
            <option value="4">&ensp;4</option>
            <option value="5">&ensp;5</option>
            <option value="6" selected>&ensp;6</option>
            <option value="7">&ensp;7</option>
            <option value="8">&ensp;8</option>
            <option value="9">&ensp;9</option>
            <option value="10">10</option>
        </select>
    </p>

    <p class="center">
        <label><input type="checkbox" id="optimization" value="true" checked>#SCROLLの最適化を行う</label>
    </p>

    <p class="center">
        <b>譜面データ</b><br>
        <textarea id="tjaData" cols="48" rows="16"></textarea>
    </p>
    
    <div class="center">
        <button id="executionButton" onclick="executionButtonClicked()">実行</button>
    </div>

    <p class="center">
        <b id="resultTitle">実行結果</b><br>
        <button id="copyToClipboard" onclick="copyToClipboard()">クリップボードにコピー</button><br>
        <textarea id="resultArea" cols="48" rows="16" readonly></textarea>
    </p>

</body>
</html>
